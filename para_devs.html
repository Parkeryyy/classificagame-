<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassificaGame</title>
    <link rel="stylesheet" href="devfashion.css">
</head>
<body>
    <header>
        <h1>ClassificaGame</h1>
        <nav class="topo">
            <a href="index.html">Início</a>
            <a href="classifique.html">Classifique</a>
            <a href="para_devs.html">Para devs</a>
            <a href="desafios.html">Desafios</a>
            <a href="comunidade.html">Comunidade</a>
        </nav>
    </header>
    <main>
        <h2>Publique seu jogo!</h2>
        <p>Fez um jogo e quer que pessoas joguem? Essa é uma ótima plataforma para ganhar feedback sobre seu game.</p>
        <section class="classificacao">
            <div class="imagemdojogo">
                <img src="insert.jpg" alt="Foto meio vazia q serve como o lugar onde o dev pode colocar a imagem do seu próprio jogo">
            </div>
            <form class="formulario">
                <h2>Publique seu jogo</h2>
                <label for="titulo">Título: </label>
                <input type="text" id="titulo" name="titulo">
                <label for="desenvolvedor">Seu nome/ nome do seu estúdio: </label>
                <input type="text" id="desenvolvedor" name="desenvolvedor" placeholder="Estúdio ou pessoa" required>
                <label for="descricao">Descrição: </label>
                <textarea id="comentario" name="comentario" placeholder="Escreva aqui sobre seu jogo..." rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class="footer_menu">
            <p>Início</p>
            <p>Sobre</p>
            <p>Serviços</p>
            <p>Contato</p>
        </nav>
    </footer>
</body>
</html>
